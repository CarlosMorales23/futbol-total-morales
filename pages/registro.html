<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Bootstrap-->
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!---CSS-->
    <link rel="stylesheet" href="../css/backup.css" type="text/css">
    <title>Futbol Total</title>
</head>


<body>
    <header>
        <!--- Agregue un Complemento NAV de bootstrap, luego realice modificaciones, coloque clases: d-flex alineacion horizontal, colores, y agregue div. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center">
            <div class="contenedor-futbol-total-titulo cl-6 text-center align-items-center mt-2">
                <h1 class="navbar-brand fs-1" href="#">Futbol Total</h1>
            </div>
            <div class="container-fluid col-6">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="./tienda.html">Tienda</a>
                        <a class="nav-link" href="./torneos.html">Torneos</a>
                        <a class="nav-link" href="./registro.html">Registro</a>
                        <a class="nav-link" href="./historia-del-futbol.html">Historia</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="bg-dark text-white text-center">
            <h2 class="subtitulo-principal">
                <div class="caja-subtitulo-principal bg-dark text-white h-25 text-center">
                    <h2 class="subtitulo-principal m-0">Registrate</h2>
                </div>
            </h2>
        </div>

        <div class="container">
            <form class="row g-4 mt-2">

                <div class="col-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu Nombre">
                </div>

                <div class="col-5">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Escribe tu Nombre">
                </div>

                <div class="col-3">
                    <label class="edad" for="edad">Edad</label>
                    <input type="num" maxlength="3" min="1" max="130" class="form-control" id="edad">
                </div>

                <div class="col-10">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Escribe tu Email">
                </div>

                <div class="col-10">
                    <label for="email-input" class="form-label">Confirma Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Escribe tu Email">
                </div>

                <div class="col-6">
                    <label for="input-pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="input-pass" placeholder="Escribe tu contraseña">
                </div>

                <div class="col-12">
                    <label for="input-addres" class="form-label">Dirección 1</label>
                    <input type="text" class="form-control" id="input-addres" placeholder="Escribe tu dirección">
                </div>

                <div class="col-12">
                    <label for="input-addres" class="form-label">Dirección 2</label>
                    <input type="text" class="form-control" id="input-addres" placeholder="Escribe tu dirección">
                </div>

                <div class="col-4">
                    <label for="city-addres" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="city-addres" placeholder="Escribe tu ciudad">
                </div>

                <div class="col-2">
                    <label for="postalcode" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="code-postal" placeholder="Escribe tu codigo postal">
                </div>

                <div class="col-3">
                    <label for="country-input" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="country-input" placeholder="Escribe tu Pais">
                </div>

                <br>

                <div class="contenedor-pack d-flex flex-column">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Jugador Favorito</option>
                        <option value="1">Messi</option>
                        <option value="2">Cristiano</option>
                        <option value="3">Otro</option>
                    </select>

                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Equipo Favorito</option>
                        <option value="1">Real Madrid</option>
                        <option value="2">Barcelona</option>
                        <option value="3">Otro</option>
                    </select>

                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Liga Favorita</option>
                        <option value="1">Española</option>
                        <option value="2">Inglaterra</option>
                        <option value="3">Otra</option>
                    </select>

                    <br>
                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Copa Favorita</option>
                        <option value="1">Eurocopa</option>
                        <option value="2">Copa America</option>
                        <option value="3">Otra</option>
                    </select>

                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Mundial Favorito</option>
                        <option value="1">Sudafrica 2010</option>
                        <option value="2">Alemania 2006</option>
                        <option value="3">Brasil 2014</option>
                    </select>

                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Defensor Favorito</option>
                        <option value="1">Sergio Ramos</option>
                        <option value="2">Gerar Pique</option>
                        <option value="3">Puyol</option>
                    </select>

                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Centro campista Favorito</option>
                        <option value="1">Kaka</option>
                        <option value="2">Modric</option>
                        <option value="3">Kross</option>
                    </select>
                    <br>

                    <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Portero Favorito</option>
                        <option value="1">Khan</option>
                        <option value="2">Courtuis</option>
                        <option value="3">Keylor Navas</option>
                    </select>
                    
                    <div class="col-12 mt-5">
                        <label for="comentarios">Dejanos tus comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="10"></textarea>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="check-terms" class="form-check-input">
                        <label for="check-terms" class="for-check-labels">Acepto los terminos</label>
                    </div>
                </div>


                <div class="form-botones d-flex justify-content-center">
                    <div class="col-3">
                        <button type="Reset" class="btn btn-dark">Reiniciar Formulario</button>
                    </div>
                    <br>
                    <div class="col-3">
                        <button type="submit" class="btn btn-success">Registrate</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer" id="footer">
        <div class="caja-parrafo-texto">
            <p class="parrafo-footer">Futbol Total - Carlos Morales - 2022 &copy;</p>
        </div>
        <div class="footer-img">
            <a class="text-light" href="#" target="_blank"><img src="../img/instagram.svg"
                    alt="icono-de-instagram">Instagram</a>
            <a class="text-light" href="#" target="_blank"><img src="../img/facebook.svg"
                    alt="icono-de-facebook">Facebook</a>
            <a class="text-light" href="#" target="_blank"><img src="../img/correo.svg" alt="icono-de-correo">Correo</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
